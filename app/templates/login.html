{% extends 'index.html' %}
{% load static %}
{% block main_content %}


<div class="container1" >
    
    <h2>Login Form</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" id="username" required>
            <br>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <br>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <br>
    </form>
    
    
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>  <!-- Styled message display -->
            {% endfor %}
        </div>
    {% endif %}
    
    <a style="color: rgb(0, 0, 0);" href="{% url 'signup' %}">Don't have an account? Sign up</a>
</div>

<style>
    * body{
        background-image: url("{% static '' %}");
        background-position: center;
    }
    .container1 {
        background-color: #ffffff69; /* White background for the form */
        padding: 30px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        max-width: 500px; /* Set max width for the form */
        margin: 190px auto;  /* Center the form on the page */

    }

    h2 {
        margin-bottom: 20px; /* Space below the heading */
        text-align: center; /* Center the heading */
    }

    .btn {
        width: 100%; /* Full-width button */
        padding: 10px; /* Padding for the button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners for the button */
    }
</style>

{% endblock main_content %}
